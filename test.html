<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Тест</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner-slider">

      <button class="banner-button-left" type="button" name="banner-left">Налево</button>
      <button class="banner-button-right" type="button" name="banner-right">Направо</button>

      <input class="banner-toggle banner-drill" id="banner-drill" name="banner-toggle" type="radio" checked>
      <input class="banner-toggle banner-perforator" id="banner-perforator" name="banner-toggle" type="radio">

      <div class="banner-toggles banner-toggle-dots">
        <label class="toggle-dot-drill" for="banner-drill">Слайд 1</label>
        <label class="toggle-dot-perforator" for="banner-perforator">Слайд 2</label>
      </div>

      <div class="banner-toggles banner-toggle-arrows">
        <label class="toggle-arrows-drill" for="banner-drill">Налево</label>
        <label class="toggle-arrows-perforator" for="banner-perforator">Направо</label>
      </div>

      <div class="banner-slide slide-drill">
        <h3>Дрели</h3>
        <p>Соседям на радость!</p>
        <img src="img/promo-drills.jpg" alt="Каталог дрелей">
        <a class="slide-link" href="drills.html">Открыть каталог</a>
      </div>

      <div class="banner-slide slide-perforator">
        <h3>Перфораторы</h3>
        <p>Настоящие мужские игрушки</p>
        <img src="img/promo-perforators.jpg" alt="Каталог перфораторов">
        <a class="slide-link" href="perforators.html">Открыть каталог</a>
      </div>

    </div>
  </body>
</html>
